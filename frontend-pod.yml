apiVersion: apps/v1
kind: Deployment
metadata:
  name: put-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: put-pod
  template:
    metadata:
      labels:
        app: put-pod
    spec:
      containers:
        - name: put-pod
          image: azimiali/server-put:v3
          # You can also use IfNotPresent but it might lead to old images
          imagePullPolicy: "Always"
          env:
            - name: DATABASE_URI
              value: mongodb://root:example@mongo:27017
          ports:
            - containerPort: 3030